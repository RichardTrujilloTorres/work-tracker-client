<!-- Entry detail -->
<mat-card class="example-card" *ngIf="entry">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title># commits: {{ entry.commits.length }}</mat-card-title>
        <mat-card-subtitle>{{ entry.startTime | date:format }} - {{ entry.endTime |date:format }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{ entry.description }}
        </p>
    </mat-card-content>
    <mat-card-footer>
        <ul *ngIf="entry.commits.length">
            <li *ngFor="let commit of entry.commits">
                <p>
                    {{ commit.repository }} - {{ commit.branch }} [{{ commit.date |date:format }}]
                </p>
            </li>
        </ul>
    </mat-card-footer>
</mat-card>
